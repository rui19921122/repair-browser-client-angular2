<div
  #target
  fxLayout="row"
  fxLayoutAlign="space-between"
>
  <div
    style="width: 50px;"
    [ngStyle]="{'height':(height-25)+'px'}"
    class="left-slider-bar default-primary-color"
  >
    <!--工具栏选项-->
    <div fxLayout="column" fxLayoutAlign="center center"
    >
      <!--单个选项按钮-->
      <div>
        <button
          class="left-slider-bar-button accent-color"
          md-raised-button
          md-icon-button
          (click)="open_panel('date_select')"
          md-tooltip="打开侧边栏"
          [mdTooltipPosition]="'right'"
        >
          <i class="anticon anticon-unlock"></i>
        </button>
      </div>
      <!--单个选项按钮-->
      <div>
        <button
          class="left-slider-bar-button accent-color"
          md-raised-button
          md-icon-button
          (click)="open_panel('date_list')"
          md-tooltip="打开日期快速选择，快捷键 q"
          [mdTooltipPosition]="'right'"
        >
          <i class="anticon anticon-calendar"></i>
        </button>
      </div>
    </div>
  </div>
  <div
    fxFlex="90"
    class="detail-card-area"
    style="overflow-y: auto;padding-bottom: 15px;"
    [ngStyle]="{'height':height+'px'}"
  >
    <div fxLayout="column">
      <div *ngFor="let detail of ($repair_plan_and_history_data|async)">
        <div class="date-column default-primary-color"
        >
          <h2
            class="text-primary-color">{{detail.date.format("YYYY年MM月DD日")}}</h2>
        </div>
        <div fxLayout="row" fxLayoutGap="10px" class="detail-card-single-date">
          <div fxFlex="50">
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px"
            >
              <app-repair-plan-detail-card
                *ngFor="let index of detail.repair_plan_data_index_on_this_day"
                [plan_data]="($state|async)?.repair_plan_data[index]">

              </app-repair-plan-detail-card>

            </div>
          </div>
          <div fxFlex="50">
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px"
            >
              <app-repair-history-detail-card
                *ngFor="let index of detail.repair_history_data_index_on_this_day"
                [history_data]="($state|async)?.repair_history_data[index]">

              </app-repair-history-detail-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
