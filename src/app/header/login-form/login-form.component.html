<mat-dialog-content>
  <div class="login_form_area">
    <mat-input-container>
      <input type="text"
             matInput
             placeholder="用户名"
             [matAutocomplete]="auto"
             class="input"
             autocomplete="off"
             #username
             (keyup)="input_change(username.value)"
      >
    </mat-input-container>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let username of filterUsernameList" [value]="username">
        {{username}}
      </mat-option>
    </mat-autocomplete>
    <mat-input-container>
      <input type="password" matInput placeholder="密码" #password
             class="input"
      >
    </mat-input-container>
  </div>
</mat-dialog-content>
<div class="button-area">
  <button mat-raised-button class="button" (click)="login(username.value,password.value)"
          (load)="user_service.user.login_pending"
          *ngIf="!user_service.user.login_pending"
  >
    登陆
  </button>
  <button mat-raised-button class="button"
          [disabled]="true"
          *ngIf="user_service.user.login_pending"
  >
    登陆中...
  </button>
  <button mat-raised-button class="button"
          (click)="close()"
  >取消</button>
</div>
