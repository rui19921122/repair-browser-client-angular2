<div
  class="card-area"
  fxLayout="column"
  fxLayoutWrap
 fxLayoutAlign="start"
 fxLayoutGap="5px"
>
  <app-date-card *ngFor="let date of _date"
    [date]="date"
    [type]="date.type"
   >
  </app-date-card>
  <div
    *ngIf="should_show_hide_button"
   >
    <div
      style="margin-top: 10px"
      class="show_more_card"
    >
      <button md-button
              class="show_more_card_button"
              (click)="show_all_card_on_header_is_clicked(false)"
      >
        折叠
      </button>
    </div>
  </div>
  <div
    *ngIf="should_show_more_button"
    >
    <div
      style="margin-top: 10px"
      class="show_more_card"
    >
        <button md-button
                class="show_more_card_button"
                (click)="show_all_card_on_header_is_clicked(true)"
        >
          更多
        </button>
    </div>
  </div>
</div>
