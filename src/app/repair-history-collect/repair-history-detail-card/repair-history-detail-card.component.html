<md-card class="detail-card-collection"
         style="padding: 0;
  box-shadow: 0 15px 15px -12px rgba(0, 0, 0, 0.56), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 3px 10px -5px rgba(0, 0, 0, 0.2);
"
         *ngIf="history_data"
>
  <md-card-header class="detail-card-header light-primary-color text-primary-color">
    <span class="md-card-header-title">
    编号:{{history_data.number}}({{history_data.used_number}})
    </span>
  </md-card-header>
  <md-card-content class="detail-card-content">
    <p>
      时间:{{history_data.plan_time}}
    </p>
    <p>
      类型: {{history_data.plan_type}} 类
    </p>
    <p>
      区域:{{history_data.apply_place}}
    </p>
  </md-card-content>
</md-card>
