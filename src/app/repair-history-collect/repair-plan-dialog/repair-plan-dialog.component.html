<h2 *ngIf="$dialog_plan_number">天窗修计划详情修改</h2>
<h2 *ngIf="!$dialog_plan_number">天窗修计划详情增加</h2>
<div mat-dialog-content style="font-size: 16px">
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <mat-select formControlName="type" placeholder="天窗修类型">
        <mat-option value="Ⅱ 类">Ⅱ 类</mat-option>
        <mat-option value="Ⅰ 类">Ⅰ 类</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="start_time" placeholder="开始时间" type="time">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="end_time" placeholder="结束时间" type="time">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>保存</button>
  <button mat-button (click)="close()">取消</button>
</div>
