<md-card class="detail-card-collection"
         style="padding: 0;
  box-shadow: 0 15px 15px -12px rgba(0, 0, 0, 0.56), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 3px 10px -5px rgba(0, 0, 0, 0.2);
"
>
  <md-card-header class="detail-card-header light-primary-color text-primary-color"
  >
    <div md-card-avatar class="detail-card-avatar">
      <span *ngIf="plan_data.type=='Ⅰ'||plan_data.type=='Ⅱ'">
        站
      </span>
    </div>
    <md-card-title class="detail-card-title">
      编号:{{plan_data.number}}
    </md-card-title>
  </md-card-header>
  <md-card-content class="detail-card-content">
    <p>
      时间:{{plan_data.plan_time}}
    </p>
    <p>
      类型: {{plan_data.type}} 类
    </p>
    <p>
      行别:{{plan_data.direction}}
    </p>
  </md-card-content>
</md-card>
