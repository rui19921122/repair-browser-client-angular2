<div
  fxLayout="row"
  fxLayoutAlign="space-between"
>
  <div
    fxFlex="30"
    style="padding-left: 15px"
  >
    <app-date-card-list
      [show_all]="$show_all_dates_on_header"
      [dates]="$repair_plan_and_history_data"
      [map_func]="MapOriginDataToDateCardData"
      (show_all_card_on_header_is_clicked_output)="handle_show_all_clicked($event)"
    >
    </app-date-card-list>
  </div>
  <div
    fxFlex="60"
    class="detail-card-area"
  >
    <div fxLayout="column">
      <div *ngFor="let detail of ($repair_plan_and_history_data|async)">
        <div>
          <h2>{{detail.date.format("YYYY年MM月DD日")}}</h2>
        </div>
        <div fxLayout="row" fxLayoutGap="30px" class="detail-card-single-date">
          <md-card fxFlex="30">
          </md-card>
          <div fxFlex="30" class="card">
          </div>
          <md-card fxFlex="30">
          </md-card>
        </div>
      </div>
    </div>
  </div>
</div>
