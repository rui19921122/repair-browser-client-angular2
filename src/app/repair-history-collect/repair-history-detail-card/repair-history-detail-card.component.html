<div class="detail-card-collection with-cycle"
     style="padding: 0;
  box-shadow: 0 15px 15px -12px rgba(0, 0, 0, 0.56), 0 4px 20px 0px rgba(0, 0, 0, 0.12), 0 3px 10px -5px rgba(0, 0, 0, 0.2);
"
>
  <div style="background-color: #5677fc">
    <div style="width: 55%;float: left;height: 100%;">
      <div fxLayout="column" fxLayoutAlign="center center" style="height: 100%;" class="card-content-area"
           *ngIf="history_data">
        <div>
          编号：{{history_data.number}}
        </div>
        <div>
          解析编号：{{history_data.used_number}}
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row">
    <div fxFlex="55">
      <div fxLayout="column" fxLayoutAlign="center center" *ngIf="!detail_data">
        <div>
          <span class="card-time-area card-warn">
            尚未获取
          </span>
        </div>
        <div>
          <span class="card-time-extra-text-area">
            点击刷新按钮获取
          </span>
        </div>
      </div>
    </div>
    <div fxFlex="1">
      <div class="card-title">
        <div *ngIf="history_data?.use_paper" class="with-cycle">
          <p>
            纸
          </p>
        </div>
        <div *ngIf="!history_data?.use_paper">
          <p>
            电
          </p>
        </div>
        <div *ngIf="!history_data">
          <button mat-icon-button (click)="create_repair_plan_from_history()">
            <i class="iconfont icon-add" matTooltip="从历史计划导入基础信息">
            </i>
          </button>
        </div>
      </div>
    </div>
    <div fxFlex="35" class="card-title-button-group">
      <mat-button-toggle-group>
        <button mat-icon-button (click)="open_change_dialog(plan_data.id)" matTooltip="修改">
          <i class="iconfont icon-xiugai"></i>
        </button>
        <button mat-icon-button (click)="open_change_dialog(plan_data.id)" matTooltip="删除！">
          <i class="iconfont icon-delete"></i>
        </button>
        <button mat-icon-button (click)="open_change_dialog(plan_data.id)" matTooltip="刷新">
          <i class="iconfont icon-refresh iconfont-loading"></i>
        </button>
      </mat-button-toggle-group>
    </div>
  </div>
</div>
