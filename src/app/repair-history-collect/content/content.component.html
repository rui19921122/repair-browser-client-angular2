<div
  #target
  fxLayout="row"
  fxLayoutAlign="space-between"
>
  <div
    style="width: 50px;"
    [ngStyle]="{'height':(height-25)+'px'}"
    class="left-slider-bar default-primary-color"
  >
    <!--工具栏选项-->
    <div fxLayout="column" fxLayoutAlign="center center"
    >
      <!--单个选项按钮-->
      <div>
        <button
          class="left-slider-bar-button accent-color"
          md-raised-button
          md-icon-button
          (click)="open_panel()"
          md-tooltip="打开侧边栏"
          [mdTooltipPosition]="'right'"
        >
          <i class="anticon anticon-unlock"></i>
        </button>
      </div>
      <!--单个选项按钮-->
      <div>
        <button
          class="left-slider-bar-button accent-color"
          md-raised-button
          md-icon-button
          (click)="switch_dates_panel()"
          md-tooltip="打开日期快速选择，快捷键 q"
          [mdTooltipPosition]="'right'"
        >
          <i class="anticon anticon-calendar"></i>
        </button>
      </div>
    </div>
  </div>
  <div
    fxFlex="90"
    class="detail-card-area"
    style="overflow-y: auto;padding-bottom: 15px;"
    [ngStyle]="{'height':height+'px'}"
  >
    <div fxLayout="column">
      <div *ngFor="let detail of ($repair_plan_and_history_data|async)">
        <div>
          <h2>{{detail.date.format("YYYY年MM月DD日")}}</h2>
        </div>
        <div fxLayout="row" fxLayoutGap="30px" class="detail-card-single-date">
          <md-card fxFlex="30">
          </md-card>
          <div fxFlex="30" class="card">
          </div>
          <md-card fxFlex="30">
          </md-card>
        </div>
      </div>
    </div>
  </div>
</div>
