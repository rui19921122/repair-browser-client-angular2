<div
  fxLayout="row"
  fxFlexAlign="start start"
  fxLayoutGap="20px"
>
  <form [formGroup]="date_bar_form">
    <mat-form-field [formGroupName]="'start'">
      <input matInput
             [matDatepicker]="picker"
             placeholder="开始日期"
             [formControl]="date_bar_form_start_time"
      >
      <mat-datepicker-toggle matSuffix
                             [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker>
      </mat-datepicker>
    </mat-form-field>
    <mat-form-field formGroupName="end">
      <input matInput
             [matDatepicker]="picker2"
             placeholder="结束日期"
             [formControl]="date_bar_form_end_time"
      >
      <mat-datepicker-toggle matSuffix
                             [for]="picker2">
      </mat-datepicker-toggle>
      <mat-datepicker #picker2>
      </mat-datepicker>
    </mat-form-field>
  </form>
</div>
<button mat-raised-button (click)="query()">查询</button>
