<div class="left-slider-bar default-primary-color">
  <!--侧边选项-->
  <app-side-bar-button tool_tip="打开侧边栏"
                       icon_name="lock"
                       (on_click)="open_panel('date_select')"
  >
  </app-side-bar-button>
  <app-side-bar-button tool_tip="打开日期快速选择"
                       (on_click)="open_panel('date_list')"

  >

  <app-side-bar-button tool_tip="打开日期快速选择"
                       (on_click)="open_panel('date_list')"

  <app-side-bar-button tool_tip="批量获取天窗修实绩">

  </app-side-bar-button>
