<md-card class="collection">
  <md-card-header class="header light-primary-color text-primary-color">
    <div md-card-avatar class="avatar">
      <span *ngIf="plan_data.type=='Ⅰ'||plan_data.type=='Ⅱ'">
        站
      </span>
    </div>
    <md-card-title class="title">
      编号:{{plan_data.number}}
    </md-card-title>
  </md-card-header>
  <md-card-content class="content">
    <p>
      时间:{{plan_data.plan_time}}
    </p>
    <p>
      类型: {{plan_data.type}} 类
    </p>
    <p>
      区域:{{plan_data.area}}
    </p>
    <p>
      行别:{{plan_data.direction}}
    </p>
  </md-card-content>
</md-card>
